[WxBlueprint]
+AlwaysInstancedClasses=Engine.AnimObject
+AlwaysInstancedClasses=Engine.ActorComponent
+AlwaysInstancedClasses=Engine.Actor
+AlwaysInstancedClasses=Engine.PhysicsAssetInstance
+AlwaysInstancedClasses=Engine.RB_BodyInstance
+AlwaysInstancedClasses=Engine.RB_ConstraintInstance
