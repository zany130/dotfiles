[Unit]
# Only apply if apps are not explicitly disabled
ConditionPathExists=!%h/.config/gamescope/disable-apps

# Start our apps service (soft dependency)
Wants=gamescopeApps.service

[Service]
# Never block the session
TimeoutStartSec=10
TimeoutStopSec=5

# Log to journal for debugging
StandardOutput=journal
StandardError=journal
